<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d"); //ctx context
        ctx.fillRect(0, 0, 10, 10); //draws 2d rectangle (x,y,width,height)
        ctx.fillStyle = "Red";// changes color 
        //for contour
        ctx.strokeStyle = "Green";
        ctx.lineWidth = 3;
        ctx.strokeRect(10, 10, 100, 20);
        //lines and ways
        ctx.strokeStyle = "Turquoise"; //color of lines
        ctx.lineWidth = 4; //thickness of line 
       ctx.beginPath(); // start to draw new lines
       ctx.moveTo(10, 10); //pen starts at (0;0) and goes to our coordinate without visible lines
       ctx.lineTo(60, 60); //pen starts to draw visible line from (10;10) to (60;60)
       ctx.moveTo(60, 10);
       ctx.lineTo(10, 60);
       ctx.stroke(); // we can see lines
       //чтобы заполнить краской замкнутые линии
       ctx.fillStyle = "Blue";
ctx.beginPath();
ctx.moveTo(100, 100);
ctx.lineTo(100, 60);
ctx.lineTo(130, 30);
ctx.lineTo(160, 60);
ctx.lineTo(160, 100);
ctx.lineTo(100, 100);
ctx.fill(); //fill color


    </script>
</body>
</html>
